                            <input type="text" name="identifiantUser" id="idInscription" /><br>
                            <br>
                            <label for="password">Mot de passe : </label><br>
                            <input class="MdpInscription" id="newPass" type="password" placeholder="Mot de passe"/><br>
                            <br>
                            <input class="MdpInscription" id="confirmNewPass" type="password" placeholder="Confirmez votre mot de passe"/><br>
